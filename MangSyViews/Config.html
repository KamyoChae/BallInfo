<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<body class="content mCustomScrollbar">
<form action="/process_post" method="post">
<div class="page-wrap">
<!--开始::内容-->
<section class="page-hd">
    <header>
        <h2 class="title">广告强拉配置</h2>
        <p class="title-description">
            需要配置以下字段。
        </p>
    </header>
    <hr>
</section>
<div class="form-group-col-2">
    <div class="form-label">Guid：</div>
    <div class="form-cont">
        <input type="text" name="qb_guid" placeholder="qb Guid..." class="form-control form-boxed"  style="width:300px;" required="true">
    </div>
</div>
<div class="form-group-col-2">
    <div class="form-label">强召Id：</div>
    <div class="form-cont">
        <input type="text" name="retrieve_adid" placeholder="强召Id（SPA外数据源填写广告Id）..." class="form-control form-boxed"  style="width:300px;" required="true">
        <span class="word-aux"><i class="icon-warning-sign"></i></span>
    </div>
</div>
<div class="form-group-col-2">
    <div class="form-label">广告Id：</div>
    <div class="form-cont">
        <input type="text"  name="adid" placeholder="广告Id..." class="form-control form-boxed" style="width:300px;" required="true">
    </div>
</div>
<div class="form-group-col-2">
    <div class="form-label">下发场景：</div>
    <div class="form-cont">
        <input type="text" name="app_id" placeholder="业务场景Id..." class="form-control form-boxed" style="width:300px;" required="true">
    </div>
</div>
<div class="form-group-col-2">
    <div class="form-label">广告位Id：</div>
    <div class="form-cont">
        <input type="text" name="pos_id" placeholder="广告Id..." class="form-control form-boxed" style="width:300px;" required="true">
    </div>
</div>
<div class="form-group-col-2">
    <div class="form-label"></div>
    <div class="form-cont">
        <input type="submit" class="btn btn-primary" value="提交表单" />
        <input type="reset" class="btn btn-disabled" value="重置" />
    </div>
</div>
<!--开始::结束-->
</div>
</form>
</body>
</html>
