<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="editor/ueditor.config.js"></script>
<script src="editor/ueditor.all.js"></script>
<body class="content mCustomScrollbar">
<form action="/kol/creat_new_kol?" method="post">
    <div class="page-wrap">
        <!--开始::内容-->
        <section class="page-hd">
            <header>
                <h2 class="title">新增Kol</h2>
                <p class="title-description">
                    需要配置以下字段。
                </p>
            </header>
            <hr>
        </section>
        <div class="form-group-col-2">
            <div class="form-label">KoL名称：</div>
            <div class="form-cont">
                <input type="text" name="kol_name" placeholder="Kol名称，例如：仰哥..." class="form-control form-boxed"  style="width:300px;" required="true">
            </div>
        </div>
        <div class="form-group-col-2">
            <div class="form-label">备注：</div>
            <div class="form-cont">
                <textarea class="form-control form-boxed" nanme="kol_detail" placeholder="备注..." ></textarea>
            </div>
        </div>
        <div class="form-group-col-2">
            <div class="form-label"></div>
            <div class="form-cont">
                <input type="submit" class="btn btn-primary" value="提交表单" />
                <input type="reset" class="btn btn-disabled" value="重置" />
            </div>
        </div>
        <!--开始::结束-->
    </div>
</form>
</body>
</html>
